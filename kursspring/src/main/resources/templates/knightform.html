<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add knight</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">

    <form class="form-horizontal" th:object="${knight}" th:action="@{/knights}" th:method="post">
        <div class="form-group">
            <label class="control-label">Imie:</label>
            <input type="text" class="form-control" th:field="*{name}" />
            <p style="color: red;" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" />
        </div>
        <div class="form-group">
            <label class="control-label">Wiek:</label>
            <input type="number" class="form-control" th:field="*{age}" />
            <p style="color: red;" th:if="${#fields.hasErrors('age')}" th:errors="*{age}" />
        </div>
        <div class="row">
            <button type="submit" class="btn btn-dark">Utw√≥rz rycerza</button>
        </div>
    </form>
</div>
</body>

</html>
