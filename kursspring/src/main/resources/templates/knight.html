<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Podgląd rycerza</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
    <script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</head>

<body>
<div class="container">
    Aktualny czas: <span th:text="${timecomponent.time}"/>
    Posiadane złoto: <span th:text="${playerinformation.gold}"/>

    <p th:text="${'id: ' + knight.id}"></p>
    <p th:text="${'name: ' + knight.name}"></p>
    <p th:text="${'age: ' + knight.age}"></p>
    <p th:text="${'lvl: ' + knight.level}"></p>
</div>
</body>

</html>
